<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas height="1600" width="1600"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.1/d3.min.js" integrity="sha512-9H86d5lhAwgf2/u29K4N5G6pZThNOojI8kMT4nT4NHvVR02cM85M06KJRQXkI0XgQWBpzQyIyr8LVomyu1AQdw==" crossorigin="anonymous"></script>
  <script>
    const dataSource = 'https://s5.ssl.qhres.com/static/b0695e2dd30daa64.json';
    (async function () {
      const data = await (await fetch(dataSource)).json();

      const regions = d3.hierarchy(data)
        .sum(d => 1)
        .sort((a, b) => b.value - a.value);
      const pack = d3.pack()
        .size([1600, 1600])
        .padding(3);
      const root = pack(regions);
      console.log('root', root);

      const canvas = document.querySelector('canvas');
      const context = canvas.getContext('2d');

      const TAU = 2 * Math.PI;
      function draw(ctx, node, { fillStyle = 'rgba(0, 0, 0, 0.2)', textColor = 'white' } = {}) {
        const children = node.children;
        const {x, y, r} = node;
        ctx.fillStyle = fillStyle;
        ctx.beginPath();
        ctx.arc(x, y, r, 0, TAU);
        ctx.fill();
        if (children) {
          for(let i = 0; i < children.length; i++) {
            draw(ctx, children[i]);
          }
        } else {
          const name = node.data.name;
          ctx.fillStyle = textColor;
          ctx.font = '1.5rem Arial';
          ctx.textAlign = 'center';
          ctx.fillText(name, x, y);
        }
      }

      draw(context, root);

      canvas.addEventListener("mousemove", e => {
        console.log('x: ', e.clientX);
        console.log('y: ', e.clientY);
      });
    })();
  </script>
</body>
</html>
